        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        padding: 20px;
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
      }

      h1 {
        text-align: center;
        color: white;
        margin-bottom: 30px;
        font-size: 2.5em;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .menu {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .menu-btn {
        background: white;
        border: none;
        padding: 30px;
        border-radius: 15px;
        cursor: pointer;
        transition: all 0.3s;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .menu-btn:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      }

      .menu-btn h2 {
        color: #667eea;
        margin-bottom: 10px;
        font-size: 1.5em;
      }

      .menu-btn p {
        color: #666;
        font-size: 0.9em;
      }

      .game-area {
        display: none;
        background: white;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
      }

      .game-area.active {
        display: block;
      }

      .score-board {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
        padding: 15px;
        background: #f0f0f0;
        border-radius: 10px;
      }

      .score-item {
        font-weight: bold;
        color: #667eea;
      }

      .question-card {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 30px;
        border-radius: 15px;
        margin-bottom: 20px;
        color: white;
        text-align: center;
      }

      .question-image {
        width: 150px;
        height: 150px;
        margin: 0 auto 20px;
        background: white;
        border-radius: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 3em;
        overflow: hidden;
      }

      .question-image img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        padding: 10px;
      }

      .question-text {
        font-size: 1.5em;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .options {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
        margin-bottom: 20px;
      }

      .option-btn {
        padding: 20px;
        border: 3px solid #667eea;
        background: white;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s;
        font-size: 1em;
        font-weight: 500;
        color: #333;
      }

      .option-btn:hover {
        background: #667eea;
        color: white;
        transform: scale(1.05);
      }

      .option-btn.correct {
        background: #4caf50;
        border-color: #4caf50;
        color: white;
      }

      .option-btn.wrong {
        background: #f44336;
        border-color: #f44336;
        color: white;
      }

      .option-btn:disabled {
        cursor: not-allowed;
        opacity: 0.7;
      }

      .controls {
        display: flex;
        gap: 10px;
        justify-content: center;
      }

      .btn {
        padding: 15px 30px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 1em;
        font-weight: bold;
        transition: all 0.3s;
      }

      .btn-primary {
        background: #667eea;
        color: white;
      }

      .btn-primary:hover {
        background: #5568d3;
        transform: scale(1.05);
      }

      .btn-secondary {
        background: #6c757d;
        color: white;
      }

      .btn-secondary:hover {
        background: #5a6268;
      }

      .result-modal {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
        z-index: 1000;
        text-align: center;
        min-width: 300px;
      }

      .result-modal.show {
        display: block;
      }

      .result-modal h2 {
        color: #667eea;
        margin-bottom: 20px;
        font-size: 2em;
      }

      .result-score {
        font-size: 3em;
        font-weight: bold;
        color: #4caf50;
        margin: 20px 0;
      }

      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        z-index: 999;
      }

      .overlay.show {
        display: block;
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 1.8em;
        }

        .menu {
          grid-template-columns: 1fr;
        }

        .options {
          grid-template-columns: 1fr;
        }
      }
    </style>

      let currentCategory = "";
      let currentQuestions = [];
      let currentQuestionIndex = 0;
      let score = 0;
      let answered = false;

      function startGame(category) {
        currentCategory = category;
        currentQuestions = shuffleArray([...questions[category]]);
        currentQuestionIndex = 0;
        score = 0;
        answered = false;

        document.getElementById("menu").style.display = "none";
        document.getElementById("gameArea").classList.add("active");

        updateScoreBoard();
        showQuestion();
      }

      function showQuestion() {
        answered = false;
        const question = currentQuestions[currentQuestionIndex];

        document.getElementById("questionImg").src = question.image;
        document.getElementById("questionText").textContent = question.question;
        document.getElementById("nextBtn").style.display = "none";

        const optionsContainer = document.getElementById("options");
        optionsContainer.innerHTML = "";

        const shuffledOptions = shuffleArray([...question.options]);

        shuffledOptions.forEach((option) => {
          const btn = document.createElement("button");
          btn.className = "option-btn";
          btn.textContent = option;
          btn.onclick = () => checkAnswer(option, btn);
          optionsContainer.appendChild(btn);
        });
      }

      function checkAnswer(selected, btn) {
        if (answered) return;

        answered = true;
        const question = currentQuestions[currentQuestionIndex];
        const allBtns = document.querySelectorAll(".option-btn");

        allBtns.forEach((button) => {
          button.disabled = true;
          if (button.textContent === question.correct) {
            button.classList.add("correct");
          }
        });

        if (selected === question.correct) {
          score++;
          btn.classList.add("correct");
        } else {
          btn.classList.add("wrong");
        }

        updateScoreBoard();
        document.getElementById("nextBtn").style.display = "inline-block";
      }

      function nextQuestion() {
        currentQuestionIndex++;

        if (currentQuestionIndex < currentQuestions.length) {
          showQuestion();
        } else {
          showResult();
        }
      }

      function updateScoreBoard() {
        document.getElementById("currentQ").textContent =
          currentQuestionIndex + 1;
        document.getElementById("totalQ").textContent = currentQuestions.length;
        document.getElementById("score").textContent = score;
      }

      function showResult() {
        document.getElementById("finalScore").textContent =
          score + "/" + currentQuestions.length;
        document.getElementById("overlay").classList.add("show");
        document.getElementById("resultModal").classList.add("show");
      }

      function backToMenu() {
        document.getElementById("gameArea").classList.remove("active");
        document.getElementById("menu").style.display = "grid";
        document.getElementById("overlay").classList.remove("show");
        document.getElementById("resultModal").classList.remove("show");
      }

      function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }
